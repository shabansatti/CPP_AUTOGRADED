name: Autograding Tests
on:
  - push
  - workflow_dispatch

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ cmake make

      # 3. Configure and build CMake project
      - name: Configure CMake
        run: cmake -B build -S .

      - name: Build project
        run: cmake --build build --config Release

      # 4a. Run PositiveNumbers test
      - name: Run PositiveNumbers Test
        id: positive_numbers
        run: |
          cd build
          ctest -R SumUpToTest.PositiveNumbers --output-on-failure

      # 4b. Run EdgeCases test
      - name: Run EdgeCases Test
        id: edge_cases
        run: |
          cd build
          ctest -R SumUpToTest.EdgeCases --output-on-failure

      # 5. Autograding Reporter
      - name: Autograding Reporter
        uses: classroom-resources/autograding-grading-reporter@v1
        with:
          runners: |
            positive_numbers
            edge_cases
        env:
          POSITIVE_NUMBERS_RESULTS: ${{ steps.positive_numbers.outputs.result }}
          EDGE_CASES_RESULTS: ${{ steps.edge_cases.outputs.result }}
