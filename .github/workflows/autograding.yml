name: Autograding Tests
on:
  - push
  - workflow_dispatch

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ cmake make

      # 3. Configure CMake in a fresh build folder
      - name: Configure CMake
        run: cmake -B build -S .

      # 4. Build the project
      - name: Build project
        run: cmake --build build --config Release

      # 5a. Run PositiveNumbers test (5 points)
      - name: Run PositiveNumbers Test
        id: positive_numbers
        run: cd build && ./CPP_AUTOGRADED --gtest_filter=SumUpToTest.PositiveNumbers

      # 5b. Run EdgeCases test (10 points)
      - name: Run EdgeCases Test
        id: edge_cases
        run: cd build && ./CPP_AUTOGRADED --gtest_filter=SumUpToTest.EdgeCases

      # 6. Autograding reporter for Classroom
      - name: Autograding Reporter
        uses: classroom-resources/autograding-grading-reporter@v1
        with:
          runners: |
            positive_numbers
            edge_cases
        env:
          POSITIVE_NUMBERS_RESULTS: ${{ steps.positive_numbers.outputs.result }}
          EDGE_CASES_RESULTS: ${{ steps.edge_cases.outputs.result }}
