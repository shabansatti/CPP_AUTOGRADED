name: Autograding Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  repository_dispatch:

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      # 3. Configure & build project
      - name: Build project
        run: |
          cmake -S . -B build
          cmake --build build -- -j$(nproc)

      # 4. Run the CPP_AUTOGRADED executable as a single test
      - name: Run PositiveNumbers
        id: PositiveNumbers
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: SumUpToTest.PositiveNumbers
          command: ./build/tests/CPP_AUTOGRADED --gtest_filter=SumUpToTest.PositiveNumbers
          timeout: 10
          max-score: 20

      - name: Run EdgeCases
        id: EdgeCases
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: SumUpToTest.EdgeCases
          command: ./build/tests/CPP_AUTOGRADED --gtest_filter=SumUpToTest.EdgeCases
          timeout: 10
          max-score: 20


      - name: Autograding Reporter
        uses: classroom-resources/autograding-grading-reporter@v1

        env:
          POSITIVENUMBERS_RESULTS: "${{steps.PositiveNumbers.outputs.result}}"
          EDGECASES_RESULTS: "${{steps.EdgeCases.outputs.result}}"

        with:
          runners: PostiveNumbers, EdgeCases



