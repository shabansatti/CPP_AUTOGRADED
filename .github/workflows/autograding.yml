name: Autograding Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  repository_dispatch:

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      # 3. Configure & build project
      - name: Build project
        run: |
          cmake -S . -B build
          cmake --build build -- -j$(nproc)

      # 4. Run the CPP_AUTOGRADED executable as a single test
      - name: A Test
        id: autograded
        uses: classroom-resources/autograding-cpp-grader@v1
        with:
          test-name: An AUTOGRADED Test
          setup-command: echo "::notice test"
          command: ./build/tests/CPP_AUTOGRADED
          timeout: 10
          max-score: 40
      - name: Autograding Reporter
        uses: classroom-resources/autograding-grading-reporter@v1
        run: echo "::notice ${{steps.autograded.outputs.result}}"
        env:
          autograded_RESULTS: "${{steps.autograded.outputs.result}}"
        with:
          runners: autograded


